{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      href="https://getbootstrap.com/docs/5.1/examples/offcanvas-navbar/offcanvas.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    {% if usuario.tipo_usuario == 'O' %}
    <div class="row">
      <div class="col-md-4 mx-auto">
        <h3 style="text-align: center">Cadastro</h3>
        <hr style="margin-bottom: 2em;"/>
        <form action="." method="POST">
          {% csrf_token %} {{ form|crispy }}
          <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
        </form>
      </div>
    </div>
    {% else %}
    <div style="text-align: center">
      <h1>Você não possui permissão para cadastrar um horário</h1>
      <a href="http://localhost:8000/horarios"
        ><button class="btn btn-primary">Voltar à página de horários</button></a
      >
    </div>
    {% endif %}
  </body>
</html>
