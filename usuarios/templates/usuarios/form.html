{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.1/examples/offcanvas-navbar/offcanvas.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-md-4 mx-auto">

        <h3 style="text-align: center">Autenticação</h3>
        <hr />
        
        <form action="." method="POST">
          {% csrf_token %} {{ form|crispy }}
          <h6 style="margin-top: 0.3em">
            <a
              href="http://127.0.0.1:8000/cadastro/conta"
              style="text-decoration: none; opacity: 0.8"
              >Criar conta</a
            >
          </h6>
          <button type="submit" class="btn btn-light mt-3">Entrar</button>
        </form>

      </div>
    </div>
  </body>
</html>
